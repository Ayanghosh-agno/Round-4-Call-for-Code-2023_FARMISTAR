<template>
	<div class="contact-form">
		<template if:true={isSpinner}>
			<lightning-spinner style="background-color:rgba(255,255,255,.75)"
				alternative-text="Loading" variant="brand" size="medium">
			</lightning-spinner>
		</template>
		<h2 class="form-heading">Have a Question? Reach Out to Us</h2>
		<div class="form-field">
			<label for="name">Your Name:</label>
			<input type="text" id="name" name="name" placeholder="Your Name" required onchange={handleInputChange}>
            </div>
			<div class="form-field">
				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" placeholder="Your Email" required onchange={handleInputChange}>
            </div>
				<div class="form-field">
					<label for="orderid">Order ID:</label>
					<input type="text" id="orderid" name="orderid" placeholder="Order ID" onchange={handleInputChange}>
            </div>
					<!-- Add more Salesforce Case Object Fields as needed -->
					<div class="form-field">
						<label for="message">Message:</label>
						<textarea id="message" name="message" placeholder="Your Message" rows="4" required onchange={handleInputChange}></textarea>
					</div>
					<div class="form-submit">
						<button class="submit-button" onclick={handlesubmitchng}>Submit</button>
					</div>
				</div>
				<!-- Modal for displaying cart content -->
				<template if:true={modalClass}>
					<!-- Modal/Popup Box LWC starts here -->
					<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
						aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
						<div class="slds-modal__container">
							<!-- Modal/Popup Box LWC header here -->
							<header style="background:white" class="slds-modal__header">
								<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCartModal}>
                                                                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" onclick={closeModal} ></lightning-icon>
                                                                                <span class="slds-assistive-text">Close</span>
                                                                            </button>
								<!-- <h2 class="slds-text-heading_medium slds-hyphenate">Path Decision</h2> -->
							</header>
							<!-- Modal/Popup Box LWC body starts here -->
							<div style="background:white" class="slds-modal__content slds-p-around_medium">

								<div style="overflow:auto">
									<div class="order-tracking">
										<h2 class="order-id">Case ID : {casetrackingId}</h2>
										<br>
										<p class="message">Thank You For Your Request</p>
										<p class="message">We will get back to you soon</p>
										<p class="message">Please save Case ID for future reference.</p>
										<p class="confirmation-message">You will also receive email confirmation.</p>
									</div>
								</div>


							</div>
							<!-- Modal/Popup Box LWC footer starts here -->
							<footer style="background:white" class="slds-modal__footer">
								<button class="slds-button slds-button_brand" onclick={closeCartModal} title="OK">Ok</button>
							</footer>
						</div>
					</section>
					<div class="slds-backdrop slds-backdrop_open"></div>
				</template>
</template>
