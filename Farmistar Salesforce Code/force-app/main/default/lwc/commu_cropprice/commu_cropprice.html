<template>
    <div class="crop-form">
        <h2>Crop Trends</h2>
        <div class="slds-grid slds-wrap">
            <template for:each={crops} for:item="crop">
                <div key={crop.id} class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                    <div class="product-card">
                        <div class="product-image">
                            <!-- You can add crop images here if available -->
                        </div>
                        <div class="product-details">
                            <div class="product-name">{crop.name}</div>
                            <div class="product-price">{crop.price}</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
