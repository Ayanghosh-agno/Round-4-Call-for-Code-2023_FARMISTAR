<template>
	<lightning-card title="Fertilizer Prediction" icon-name="utility:bucket" class="fertilizer-card">
		<template if:true={isSpinner}>
			<lightning-spinner style="background-color:rgba(255,255,255,.75)" alternative-text="Loading" variant="brand"
				size="medium">
			</lightning-spinner>
		</template>
		<div class="custom-form-container">
			<div class="custom-form">
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_1-of-2">
						<div class="custom-input-container">
							<label for="temperature">Temperature (Â°C)</label>
							<input type="number" id="temperature" value={temperature} oninput={handleInputChange} class="custom-input" />
                    </div>
							<div class="custom-input-container">
								<label for="humidity">Humidity (%)</label>
								<input type="number" id="humidity" value={humidity} oninput={handleInputChange} class="custom-input" />
                    </div>
								<div class="custom-input-container">
									<label for="moisture">Moisture (%)</label>
									<input type="number" id="moisture" value={moisture} oninput={handleInputChange} class="custom-input" />
                    </div>
									<div class="custom-input-container">
										<label for="soilType">Soil Type</label>
										<input type="text" id="soilType" value={soilType} oninput={handleInputChange} class="custom-input" />
                    </div>
									</div>
									<div class="slds-col slds-size_1-of-2">
										<div class="custom-input-container">
											<label for="cropType">Crop Type</label>
											<input type="text" id="cropType" value={cropType} oninput={handleInputChange} class="custom-input" />
                    </div>
											<div class="custom-input-container">
												<label for="nitrogen">Nitrogen (N)</label>
												<input type="number" id="nitrogen" value={nitrogen} oninput={handleInputChange} class="custom-input" />
                    </div>
												<div class="custom-input-container">
													<label for="potassium">Potassium (K)</label>
													<input type="number" id="potassium" value={potassium} oninput={handleInputChange} class="custom-input" />
                    </div>
													<div class="custom-input-container">
														<label for="phosphorous">Phosphorous (P)</label>
														<input type="number" id="phosphorous" value={phosphorous} oninput={handleInputChange} class="custom-input" />
                    </div>
													</div>
												</div>

												<div class="slds-text-align_center">
													<button class="custom-button" onclick={predictFertilizer}>Predict Fertilizer</button>
												</div>
												<template if:true={predictionResult}>
													<div class="slds-text-align_center slds-m-top_medium">
														<strong>Predicted Fertilizer:</strong> {predictionResult}
													</div>
												</template>
											</div>

										</div>
	</lightning-card>
</template>
