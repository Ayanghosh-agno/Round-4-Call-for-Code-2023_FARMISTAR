<!-- shippingDetailForm.html -->
<template>
	<template if:true={isSpinner}>
		<lightning-spinner style="margin-top: 100px;margin-bottom: 90px;background-color:rgba(255,255,255,.75)" alternative-text="Loading" variant="brand"
			size="medium">
		</lightning-spinner>
	</template>
	<div class="shipping-form">
		<!-- <h2>Shipping Details</h2> -->
		<div class="form-group">
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" value={fullName} onchange={handleInputChange} />
            </div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" value={email} onchange={handleInputChange} />
            </div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" value={phone} onchange={handleInputChange} />
            </div>
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" id="address" name="address" value={address} onchange={handleInputChange} />
            </div>
						<div class="form-group">
							<label for="city">City:</label>
							<input type="text" id="city" name="city" value={city} onchange={handleInputChange} />
            </div>
							<div class="form-group">
								<label for="state">State:</label>
								<input type="text" id="state" name="state" value={state} onchange={handleInputChange} />
            </div>
								<div class="form-group">
									<label for="postalCode">Postal Code:</label>
									<input type="text" id="postalCode" name="postalCode" value={postalCode} onchange={handleInputChange} />
            </div>
									<div class="form-group">
										<button style="display:none" class="slds-button slds-button_brand slds-align_absolute-center" onclick={handleSub}>Submit</button>
									</div>
								</div>
</template>
